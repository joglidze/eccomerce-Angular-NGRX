<div
  class="container d-flex justify-content-center w-100 gap-5 m-5"
  
>
  <div>
    <div>
      <img src="{{ product?.image }}" alt="product Image" width="450px" />
    </div>
  </div>
  <div>
    <div class="text-start">
      <h1 class="product-heading">{{ product?.name }}</h1>

      <p class="product-price mt-2">{{ product?.price | currency }}</p>
    </div>
    <hr style="color: black" />
    <div class="d-flex align-items-center">
      <div>
        <input
          type="text"
          [(ngModel)]="quantity"
          class="text-dark m-2 rounded-2 p-1"
        />
      </div>
      <span
        nz-icon
        nzType="shopping-cart"
        nzTheme="outline"
        class="rounded-4"
        (click)="addCart(product, quantity)"
      ></span>

      <span nz-icon nzType="setting" nzTheme="outline" class="rounded-4"></span>
    </div>
    <hr style="color: black" />

    <div class="text-start">
      <h2 class="product-heading">Description</h2>

      <p class="par-product mt-2">{{ product?.description }}</p>
    </div>
  </div>
</div>
