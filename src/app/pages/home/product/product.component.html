<div class="row row-cols-1 w-100 text-start p-2">
  <swiper-container
    *ngIf="screenWidth > 700"
    slides-per-view="3"
    class="w-75"
    rewind="true"
    pagination="true"
    ><div class="row gap-5" *ngIf="!productss">
      <nz-card style="width: 300px; margin-top: 16px" class="m-auto">
        <nz-skeleton-element
          nzType="image"
          [nzActive]="true"
        ></nz-skeleton-element>
        <nz-skeleton
          [nzActive]="true"
          [nzTitle]="true"
          [nzParagraph]="{ rows: 3 }"
        >
        </nz-skeleton>
      </nz-card>
      <nz-card style="width: 300px; margin-top: 16px" class="m-auto">
        <nz-skeleton-element
          nzType="image"
          [nzActive]="true"
        ></nz-skeleton-element>
        <nz-skeleton
          [nzActive]="true"
          [nzTitle]="true"
          [nzParagraph]="{ rows: 3 }"
        >
        </nz-skeleton>
      </nz-card>
      <nz-card style="width: 300px; margin-top: 16px" class="m-auto">
        <nz-skeleton-element
          nzType="image"
          [nzActive]="true"
        ></nz-skeleton-element>
        <nz-skeleton
          [nzActive]="true"
          [nzTitle]="true"
          [nzParagraph]="{ rows: 3 }"
        >
        </nz-skeleton>
      </nz-card>
    </div>
    <div
      class="m-4 w-25 bg-primary m-auto p-5 rounded-2 bg-dark"
      appAdmin
      *ngIf="productss"
    >
      <button
        type="button"
        class="btn btn-primary btn-lg rounded-circle"
        routerLink="createProduct"
      >
        <h1>+</h1>
      </button>
    </div>

    <swiper-slide
      *ngFor="let product of productss"
      aria-controls="swiper-wrapper-105267bf3ead58ec2"
      class="row mb-5"
    >
      <app-product-card
        [product]="product"
        class="row-cols-1"
      ></app-product-card>
    </swiper-slide>
  </swiper-container>
</div>

<swiper-container
  *ngIf="screenWidth < 700"
  slides-per-view="1"
  class="w-75"
  rewind="true"
  pagination="true"
  navigation="true"
>
  <nz-card
    style="width: 300px; margin-top: 16px"
    class="m-auto"
    *ngIf="!productss"
  >
    <nz-skeleton-element nzType="image" [nzActive]="true"></nz-skeleton-element>
    <nz-skeleton [nzActive]="true" [nzTitle]="true" [nzParagraph]="{ rows: 3 }">
    </nz-skeleton>
  </nz-card>
  <div class="m-4 w-25 bg-primary m-auto p-5 rounded-2 bg-dark d-none" appAdmin>
    <button
      type="button"
      class="btn btn-primary btn-lg rounded-circle"
      routerLink="createProduct"
    >
      <h1>+</h1>
    </button>
  </div>
  <swiper-slide
    *ngFor="let product of productss"
    aria-controls="swiper-wrapper-105267bf3ead58ec2"
  >
    <app-product-card [product]="product"></app-product-card>
  </swiper-slide>
</swiper-container>
